<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour et bienvenue sur ma page BPR</title>
    <style>
        /* Appliquer l'image d'arrière-plan à la page */
        body {
            margin: 0; /* Supprimer les marges par défaut */
            height: 100vh; /* Faire en sorte que le corps occupe toute la hauteur de la fenêtre */
            background-image: url('back.png'); /* Remplacez par le chemin de votre image */
            background-size: cover; /* Pour que l'image couvre toute la surface de la page */
            background-position: center; /* Centrer l'image */
            display: flex; /* Utiliser Flexbox pour centrer le contenu */
            justify-content: center; /* Centrer horizontalement */
            align-items: center; /* Centrer verticalement */
            color: rgb(255, 255, 255); /* Couleur du texte (optionnel, pour contraster avec l'arrière-plan) */
        }

        /* Style du titre */
        h1 {
            text-align: center; /* Centrer le texte horizontalement */
            font-size: 3rem; /* Taille de police du titre */
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur Mon Site BPR</h1>
</body>
</html>
